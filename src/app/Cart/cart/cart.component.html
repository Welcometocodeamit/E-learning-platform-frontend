<div id="cart" *ngIf="dataSource.length!=0">
    <table  mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="courseId">
          <th mat-header-cell *matHeaderCellDef> Course Id </th>
          <td mat-cell *matCellDef="let element"> {{element.courseId}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="courseName">
          <th mat-header-cell *matHeaderCellDef> Course Name </th>
          <td mat-cell *matCellDef="let element"> {{element.courseName}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef> Price </th>
          <td mat-cell *matCellDef="let element"> {{element.price}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let element"><button mat-raised-button color="warn" (click)="deleteFromCart(element)">Delete</button></td>
          
        </ng-container>
      
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <br>

      <div style="display: flex; justify-content: space-evenly;">
          <div>
            <h3>Total price : {{totalPrice}} Rs</h3>
          </div>
    
          <div>
            <button mat-raised-button color="primary" [disabled]="dataSource.length == 0" (click)="buyNow()">Buy now</button>
          </div>

      </div>


</div>

<div style="margin: 40px;" *ngIf="dataSource.length==0"><h2>Your cart is empty!</h2></div>
