
<div id="feedbackTable">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      
        <!-- Position Column -->
        <ng-container matColumnDef="courseFeedbackId">
          <th mat-header-cell *matHeaderCellDef> FeedbackId </th>
          <td mat-cell *matCellDef="let element"> {{element.courseFeedbackId}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="courseFeedback">
          <th mat-header-cell *matHeaderCellDef> Feedback </th>
          <td mat-cell *matCellDef="let element"> {{element.courseFeedback}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="courseName">
          <th mat-header-cell *matHeaderCellDef> Course Name </th>
          <td mat-cell *matCellDef="let element"> {{element.courseName}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="userName">
          <th mat-header-cell *matHeaderCellDef> User </th>
          <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell  *matCellDef="let element"> <button mat-raised-button color="warn" class="userdeletebtn" (click)="deleteFeedback(element)">Delete Feedback</button> </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

</div>
