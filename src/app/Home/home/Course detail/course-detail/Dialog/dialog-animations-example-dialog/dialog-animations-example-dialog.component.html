<div style="background-color: rgb(225, 84, 49); color: white;">

    <h1 mat-dialog-title>Delete Feedback</h1>
    <div mat-dialog-content>
      Would you like to delete Feedback?
    </div>
    <div mat-dialog-actions>
      <button mat-button mat-dialog-close>No</button>
      <button mat-button mat-dialog-close cdkFocusInitial (click)="deleteFeedback()">Ok</button>
    </div>
</div>
