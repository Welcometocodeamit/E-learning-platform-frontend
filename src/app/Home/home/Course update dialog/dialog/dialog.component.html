<div id="formdiv">

  <form [formGroup]="form" (ngSubmit)="save()" class="form">

    <mat-form-field class="feild" >
      <mat-label>Course Name</mat-label>
    <input aria-label="Name" matInput style="height: 20px;" id="name"  formControlName="courseName">  
    </mat-form-field>
  
    <mat-form-field>
      <mat-label>Description</mat-label>
      <input aria-label="Description" matInput style="height: 20px;"  id="desc"  formControlName="courseDescription" >  
    </mat-form-field>
  
  
    <mat-form-field >
      <mat-label for="courseLevel">Level</mat-label>
      <mat-select aria-label="courseLevel" id="courseLevel" name="courseLevel" formControlName="courseLevel">
        <mat-option *ngFor="let s of level" [value]="s" >
          {{s}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Price</mat-label>
      <input aria-label="Description" matInput style="height: 20px;"  id="desc"  formControlName="price" value="" >  
    </mat-form-field>

    <mat-form-field >
      <mat-label for="category">Category</mat-label>
      <mat-select aria-label="category" id="category" name="category" formControlName="category">
        <mat-option *ngFor="let s of Catgeory" [value]="s.categoryId" >
          {{s.categoryTitle}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <div mat-dialog-actions style="display: flex; justify-content: space-evenly;">
      <button mat-button type="button" (click)="onNoClick()">No Thanks</button>
      <button mat-button [mat-dialog-close]="data.animal" type="submit" cdkFocusInitial >Ok</button>
    </div>

  </form>


</div>
